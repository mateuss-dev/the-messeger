{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="div-reset-done">
  <h3>Recuperar senha</h3>
  <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" >Enviar</button>
  </form>
</div>
{% endblock %}
