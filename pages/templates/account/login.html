{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="login-cad">
    <h2>Entrar</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Entrar</button>
    </form>
    <a class="tt" href="/reset_password/">Esqueceu sua senha?</a>
</div>

{% endblock %}
